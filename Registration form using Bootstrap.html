<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<div class="container-fluid">
  <h2>Registration Form</h2>
  <form action="/action_page.php">
    <div class="name">
      <label for="name">Name</label>
      <input type="text" class="form-control form-control-sm" id="name" placeholder="Enter your name" name="myname">
    </div>
    
    <div class="email">
      <label for="email">Email:</label>
      <input type="email" class="form-control form-control-sm" id="email" 		 placeholder="Enter your email" name="myemail">
    </div>
  
 <div class="cnumber">
      <label for="cnumber">Contact Number:</label>
      <input type="number" class="form-control form-control-sm" id="cnumber" 		 placeholder="Enter your contact Number" name="mycontact">
    </div>
    
    <div class="address">
      <label for="comment">Address:</label>
      <textarea class="form-control form-control-sm" rows="2" id="comment" name="myaddress"></textarea>
    </div>

    <div class="Message">
      <label for="comment">Message:</label>
      <textarea class="form-control form-control-sm" rows="2" id="comment" name="mymessage"></textarea>
    </div>
    
  <br>
    <button type="submit" class="btn btn-primary">Submit</button>


</body>
</html>
